    <main class="mainContacto ">
      <section class="conteiner-fluid">
        <div class="row d-flex justify-content-center pt-5">
          <section class="infoContacto col-lg-5 pe-5 col-md-12 ">
            <h2 class="h2Contacto animate__zoomIn">¡Contactanos!</h2>
            <p class="pContacto">Si tenes algo que comentarnos o quisieras que agregaramos un contenido al sitio web, no dudes en dejarnos un mensaje.</p>
            <form class="formulario">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
              </div>
              <div class="mb-3 pb-5">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
              </div>
            </form>
          </section>
          <section class="sectionContacto col-lg-5 col-md-12 align-self-center ">
              <img src="../imagenes/fotocontacto.jpg" alt="foto descriptiva Formula1" class="fotoContacto">
          </section>
        </div>
      </section>
    </main>
